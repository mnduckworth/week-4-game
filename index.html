<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="assets/javascript/game.js"></script>
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="assets/css/style.css">
<head>
	<title>Starcraft RPG</title>
</head>
<body>
<div class="container">
	<div class="row">
		<img src="assets/images/emblem.png" id ="emblem">
	</div>
	<div class="row">
		<div class="col-xs-6 col-md-2 characters">
		    <a href="#" class="thumbnail jim ">
		      <img src="assets/images/Raynor.jpg" alt="...">
		      <div class="caption">
		      	<p>Jim Raynor</p>
		      	<p class="health">HP: 150</p>
		      	<p class="damage">Damage: 12</p>
		      </div>
		    </a>
	    </div>
	    <div class="col-xs-6 col-md-2 characters">
		    <a href="#" class="thumbnail sarah">
		      <img src="assets/images/Kerrigan.jpg" alt="...">
		      <div class="caption">
		      	<p>Sarah Kerrigan</p>
		      	<p class="health">HP: 180</p>
		      	<p class="damage">Damage: 8</p>
		      </div>
		    </a>
	    </div>
	    <div class="col-xs-6 col-md-2 characters">
		    <a href="#" class="thumbnail duke">
		      <img src="assets/images/Duke.png." alt="...">
		      <div class="caption">
		      	<p>Edmund Duke</p>
		      	<p class="health">HP: 170</p>
		      	<p class="damage">Damage: 10</p>
		      </div>
		    </a>
	    </div>
	    <div class="col-xs-6 col-md-2 characters">
		    <a href="#" class="thumbnail stukov">
		      <img src="assets/images/Stukov.jpg" alt="...">
		      <div class="caption">
		      	<p>Alexei Stukov</p>
		      	<p class="health">HP: 200</p>
		      	<p class="damage">Damage: 6</p>
		      </div>
		    </a>
	    </div>
	    <div class="col-xs-6 col-md-2 characters">
		    <a href="#" class="thumbnail tassadar">
		      <img src="assets/images/tassadar.jpg" alt="...">
		      <div class="caption">
		      	<p>Tassadar</p>
		      	<p class="health">HP: 140</p>
		      	<p class="damage">Damage: 14</p>
		      </div>
		    </a>
	    </div>
	    <div class="col-xs-6 col-md-2 characters">
		    <a href="#" class="thumbnail artanis">
		      <img src="assets/images/Artanis.png" alt="...">
		      <div class="caption">
		      	<p>Artanis</p>
		      	<p class="health">HP: 130</p>
		      	<p class="damage">Damage: 16</p>
		      </div>
		    </a>
	    </div>
	</div>
	<div class="row">
		<h1 id="selection">Select a Character</h1>
	</div>
	<div class ="row">
		<div class="col-md-4" id="player">
		</div>
		<div class="col-md-4 text-center" id="buttons">
			 <button type="button" class="btn btn-default" id="attackbtn">Attack!</button>
			 <div class='panel panel-default' id="fight-field"></div>
		</div>
		<div class="col-md-4" id="enemy">
		</div>
	</div>
</div>
</body>
</html>
